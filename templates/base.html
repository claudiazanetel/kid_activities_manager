<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock %} - Gioca Estate</title>
        <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">        
        <link href="/static/css/site.min.css" rel="stylesheet" type="text/css">       
    </head>

    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/"><span class="glyphicon glyphicon-home"
                        aria-hidden="true"></span>Home</a></li>
                    <li><a href="/upload">Carica file</a></li>
                    <li><a href="/weeks">File inseriti</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a data-toggle="modal" data-target="#loginModal">
                    <span class="glyphicon glyphicon-log-in"></span> Login</a>
                    </li>
               </ul>
            </div>
        </div>
        </nav> 
        <div id="loginModal" class="modal fade" role="dialog">
            <div class="modal-dialog modal-sm">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">LOGIN</h4>
                </div>
                <div class="modal-body" >
                    <form>
                        <div class="form-group col-sm-10 col-sm-offset-1">
                    		
                            <label class ="sr-only" for="email">Email address</label>
                            <input type="email" class="form-control input-sm" id="email" placeholder="Email">
                        </div>
                        <div class="form-group col-sm-10 col-sm-offset-1">
                            <label class ="sr-only" for="password">Password</label>
                            <input type="password" class="form-control input-sm" id="password" placeholder="Password">
                        </div>
                        <div class="form-group col-sm-10 col-sm-offset-1">
                            <label class="login">oppure</label>
                            <label class ="sr-only" for="google_plus">Sign in con Google +</label>
                            <a class="btn btn-danger btn-block btn-social btn-google-plus btn-md">
    						<span class="fa fa-google-plus"></span>Accedi con Google+
  							</a>
                        </div>
                        <div class="checkbox">
                          <label class="login"><input type="checkbox">Remember me</label>
                        </div>
                        <div>
                        <br>
                        <button type="submit" class="btn btn-success btn-lg">Sign in</button>
                        <!--<button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Cancel</button>-->
                        </div>
                        <div>
                        	<br>
                        	<a class="forget_ps">password dimenticata?</a>
                        </div>
                    </form>
                </div>
            </div>
            </div>
        </div>
        
        <div class="container" id="content">{% block content %}{% endblock %}</div>

        <footer id="footer">
            {% block footer %}
            &copy; Copyright 2016 by Claudia Zanetel.
            {% endblock %}
        </footer>

        <script src="/static/js/site.min.js"></script>

    </body>

</html>
