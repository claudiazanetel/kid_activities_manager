<html lang="it">
	<head>
		<meta charset="UTF-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>{% block title %}{% endblock %} - Gioca Estate</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
			integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		
		<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
		
		<link href="/static/css/style.css" rel="stylesheet" type="text/css">
		
	</head>

	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/"><span class="glyphicon glyphicon-home"
                        aria-hidden="true"></span>Home</a></li>
                    <li><a href="/upload">Carica file</a></li>
                    <li><a href="/weeks">File inseriti</a></li>
                </ul>
            </div>
        </div>
    	</nav> 
    	
    	<div class="container" id="content">{% block content %}{% endblock %}</div>

		<footer id="footer">
			{% block footer %}
			&copy; Copyright 2016 by Claudia Zanetel.
			{% endblock %}
		</footer>
		
   		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    	<!-- Include all compiled plugins (below), or include individual files as needed -->
    	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
    	<script src="/static/js/javascript.js"></script>
   

	</body>

</html>
