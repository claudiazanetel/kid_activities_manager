{% extends "base.html" %}
{% block title %}Groups{% endblock %}

{% block content %}
    <div class="row row row-content">
        <div class="col-xs-12" >
            <h1>I GRUPPI </h1>
            {% for group in groups %}
                <div id="groups">
                    <h2>GRUPPO {{loop.index}}</h2>
                    {% for participant in group %}
                        <h3>{{loop.index}})   {{ participant.name }}</h3>  
                    {% endfor %}
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
